<!DOCTYPE html>
<html>

<head>
  <title>DOM</title>
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head> 

<body>
  <div class="header">
    <h1>Calificaciones</h1>
    <p class="azul">Registro de calificaciones</p>
  </div>

  <div class="content">
    <div>
      <h2>Registrar</h2>
      <div class=" content-info">
        <form>
          <div class="field">
            <label>Número de cuenta:</label>
            <input id="id" type="number" size=35>
          </div>
          <div class="field">
            <label>Nombre:</label>
            <input id="name" type="string" size=35>
          </div>
          <div class="field">
            <label>Año Escolar:</label>
            <select id="year">
              <option value="1">Primero</option>
              <option value="2">Segundo</option>
              <option value="3">Tercero</option>
              <option value="4">Cuarto</option>
              <option value="5">Quinto</option>
              <option value="6">Sexto</option>
            </select>
          </div>
          <div class="field">
            <label>Calificación Matematicas:</label>
            <input id="math" type="number" size=35>
          </div>
          <div class="field">
            <label>Calificación Español:</label>
            <input id="spanish" type="number" size=35>
          </div>
          <div class="field">
            <label>Calificación Geografía:</label>
            <input id="geography" type="number" size=35>
          </div>
          <div class="field">
            <input id="btnAdd" type="button" value="Agregar">
          </div>
        </form>
      </div>
    </div>

    <div>
      <h2>Calificaciones</h2>
      <div class="content-info">
        <table id="tableGrades">
          <tr>
            <th>Número de cuenta</th>
            <th>Nombre</th>
            <th>Año</th>
            <th>Matemáticas</th>
            <th>Español</th>
            <th>Geografía</th>
            <th>Promedio</th>

          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>Promedio</td>
            <td id="avgMath">0</td>
            <td id="avgSpanish">0</td>
            <td id="avgGeography">0</td>
            <td id="avg">0</td>

          </tr>
        </table>
      </div>

    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
